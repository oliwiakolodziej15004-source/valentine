<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>

  <style>
   body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    radial-gradient(circle at top, #5b2cff22, transparent 60%),
    linear-gradient(135deg, #0b0b12, #120f24);
  font-family: "Verdana", "Arial", sans-serif;
  overflow: hidden;
  color: #eae6ff;
}


  .card {
  background: rgba(15, 12, 30, 0.85);
  backdrop-filter: blur(14px);
  padding: 42px;
  border-radius: 22px;
  text-align: center;
  max-width: 420px;
  border: 1px solid #5b2cff66;
  box-shadow:
    0 0 30px #5b2cff55,
    0 0 70px #a88bff22;
}

.valentine-gif {
  width: 180px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow:
    0 0 15px #5b2cff88,
    0 0 35px #a88bff55;
  animation: float 5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

  

h1 {
  font-size: 28px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
  background: linear-gradient(
    90deg,
    #a88bff,
    #5b2cff,
    #a88bff
  );
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: cyberGlow 5s linear infinite;
}

@keyframes cyberGlow {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}

    p {
      font-size: 18px;
    }

    button {
  padding: 12px 26px;
  font-size: 15px;
  border-radius: 14px;
  cursor: pointer;
  margin: 12px;
  background: transparent;
  border: 1px solid #a88bffaa;
  color: #eae6ff;
  font-family: "Verdana", sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow:
    0 0 12px #5b2cff44,
    inset 0 0 12px #5b2cff22;
  transition: all 0.3s ease;
}

button:hover {
  box-shadow:
    0 0 25px #a88bff,
    inset 0 0 20px #5b2cff;
}

#yes {
  border-color: #a88bff;
}

#no {
  border-color: #5b2cff;
}

   .scanlines {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 4px
  );
}

.error-window {
  width: 340px;
  background: #1a162f;
  border: 1px solid #a88bff;
  box-shadow: 0 0 30px #5b2cff;
  font-family: "Verdana", sans-serif;
  color: #eae6ff;
}

.error-title {
  background: linear-gradient(90deg, #5b2cff, #a88bff);
  color: black;
  padding: 6px 10px;
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  font-size: 14px;
}

.error-content {
  display: flex;
  gap: 12px;
  padding: 16px;
  font-size: 13px;
}

.error-icon {
  font-size: 32px;
}

.error-btn {
  margin: 0 12px 12px;
  padding: 6px 18px;
  font-size: 13px;
  background: #a88bff;
  border: none;
  cursor: pointer;
}
.scanlines {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 4px
  );
}

/* Windows-style error popup */
.error-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none; 
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.final-screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: fadeIn 2.5s ease forwards;
}
.hearts-bg {
  background: #0b0b12;
  overflow: hidden;
}

.hearts-bg::before {
  content: "ü§ç ü§ç ü§ç ü§ç ü§ç ü§ç ü§ç ü§ç ü§ç";
  position: absolute;
  bottom: -10%;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 24px;
  letter-spacing: 40px;
  opacity: 0.4;
  animation: heartsFloat 12s linear infinite;
}

.hearts-bg::after {
  content: "ü§ç ü§ç ü§ç ü§ç ü§ç ü§ç";
  position: absolute;
  bottom: -20%;
  left: -10%;
  width: 120%;
  text-align: center;
  font-size: 18px;
  letter-spacing: 60px;
  opacity: 0.25;
  animation: heartsFloat 18s linear infinite;
}

.hearts-bg::after,
.hearts-bg::before,

@keyframes heartsFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-140%); }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.final-glow {
  position: absolute;
  width: 320px;
  height: 320px;
  background: radial-gradient(circle, #a88bff55, transparent 70%);
  filter: blur(40px);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.15); opacity: 0.9; }
  100% { transform: scale(1); opacity: 0.6; }
}

.final-content {
  position: relative;
  text-align: center;
  z-index: 2;
}

.final-title {
  font-size: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #a88bff, #5b2cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #a88bff;
  border-radius: 50%;
  opacity: 0.6;
  animation: floatUp 6s linear infinite;
}

.particles span:nth-child(1) { left: 20%; animation-delay: 0s; }
.particles span:nth-child(2) { left: 35%; animation-delay: 1s; }
.particles span:nth-child(3) { left: 50%; animation-delay: 2s; }
.particles span:nth-child(4) { left: 65%; animation-delay: 3s; }
.particles span:nth-child(5) { left: 80%; animation-delay: 4s; }
.particles span:nth-child(6) { left: 90%; animation-delay: 5s; }

@keyframes floatUp {
  from { bottom: -10px; opacity: 0; }
  10% { opacity: 0.6; }
  to { bottom: 110%; opacity: 0; }
}
/* Mini heart explosion */
.mini-heart {
  position: absolute;
  font-size: 16px;
  pointer-events: none;
  animation: heartBurst 1s ease-out forwards;
}

@keyframes heartBurst {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}
.final-signature {
  margin-top: 18px;
  font-size: 14px;
  opacity: 0;
  letter-spacing: 1px;
  font-style: italic;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1.2s;
}


  </style>
</head>

<body>

  <div class="card">
    
    <img 
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExajlmZDZqMHU0aHBnenFxOG1yYnloNmNoN2Jpa3Jsd2g1cndjZmxobSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GfGva4vGq4qNsUf4N9/giphy.gif"
      alt="cute gif"
      class="valentine-gif"
    />

    <h1>Hey handsome üíï</h1>
    <p id="question">Will you be my Valentine?</p>

    <button id="yes" onclick="yesClick()">Yes üíò</button>
    <button id="no" onmouseover="moveNo()">No üôÑ</button>
  </div>

  <script>
    let yesCount = 0;
let errorStep = 0;

const errorMessages = [
  "Minor Error:\nWho calls their girlfriend princess?",
  "System Warning:\nThe same guy who got me addicted to Elden Ring.",
  "Minor Notice:\nThe same guy who told me I should buy myself perfume.",
  "Warning:\nThe same guy who sends me selfies of himself in the bathroom.",
  "Fatal Error:\nThe same guy who knew my birthday on our first date.",
  "System Error:\nThe same guy who makes me a better person.",
  "Warning:\nThe same guy who I'm still falling in love with.",
  "Critical Error:\nHappy Valentine's Day baby.",
  "Final Warning:\nThere was never a version of reality\nwhere I didn‚Äôt choose you."
];
    let typingInterval;
let isTyping = false;

function typeMessage(element, message, speed = 40) {
  let index = 0;
  element.innerHTML = "";
  isTyping = true;

  clearInterval(typingInterval);

  typingInterval = setInterval(() => {
    if (index < message.length) {
      const char = message.charAt(index);

      if (char === "\n") {
        element.innerHTML += "<br>";
      } else {
        element.innerHTML += char;
      }

      index++;
    } else {
      clearInterval(typingInterval);
      isTyping = false;
    }
  }, speed);
}
  function yesClick() {
  yesCount++;

  const question = document.getElementById("question");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  if (yesCount === 1) {
    // First confirmation
    question.innerText = "Really?";
    yesBtn.innerText = "Of course!";

    // üíì Yes button pulse
    yesBtn.style.transform = "scale(1.35)";
    setTimeout(() => yesBtn.style.transform = "scale(1)", 180);

    // No ‚Üí heart + explosion
    noBtn.style.transform = "translate(0, 0)";
    noBtn.onmouseover = null;
    noBtn.innerHTML = "ü§ç";
    noBtn.style.fontSize = "28px";
    noBtn.style.border = "none";
    noBtn.style.cursor = "default";
    noBtn.disabled = true;
    explodeHeart(noBtn);

  } else if (yesCount === 2) {
    // Second confirmation
    question.innerText = "Are you super duper sure?";
    yesBtn.innerText = "YES I'M SURE!";

    // üíì Yes button pulse again
    yesBtn.style.transform = "scale(1.5)";
    setTimeout(() => yesBtn.style.transform = "scale(1)", 200);

  } else {
  errorStep = 0;
const errorText = document.getElementById("error-text");
document.getElementById("error-overlay").style.display = "flex";
typeMessage(errorText, errorMessages[errorStep]);
}
}

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    function explodeHeart(element) {
  const rect = element.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  for (let i = 0; i < 10; i++) {
    const heart = document.createElement("span");
    heart.className = "mini-heart";
    heart.innerText = "üíú";

    const angle = Math.random() * 2 * Math.PI;
    const distance = 30 + Math.random() * 30;

    heart.style.left = centerX + "px";
    heart.style.top = centerY + "px";
    heart.style.setProperty("--x", Math.cos(angle) * distance + "px");
    heart.style.setProperty("--y", Math.sin(angle) * distance + "px");

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
}

  function closeError() {
  const errorText = document.getElementById("error-text");

  // If message is still typing, finish it instantly
  if (isTyping) {
    clearInterval(typingInterval);
    errorText.innerHTML = errorMessages[errorStep].replace(/\n/g, "<br>");
    isTyping = false;
    return;
  }

  // Move to next message
  errorStep++;

  if (errorStep < errorMessages.length) {
    typeMessage(errorText, errorMessages[errorStep]);
  } else {
    // All messages shown ‚Üí final screen
  document.body.innerHTML = `
  <div class="final-screen hearts-bg">

    <div class="final-glow"></div>

    <div class="final-content">
      <h1 class="final-title" style="font-size: 26px;">
        No more errors.<br>
        Just us.
      </h1>

      <div class="final-signature">
        From your princess ü§ç
      </div>
    </div>

    <div class="particles">
      <span></span><span></span><span></span>
      <span></span><span></span><span></span>
    </div>

  </div>
`;
  }
}


  </script>
<div class="scanlines"></div>
<div id="error-overlay" class="error-overlay">
  <div class="error-window">
    <div class="error-title">
      <span>‚ùå Error</span>
      <span class="error-close">‚úï</span>
    </div>

    <div class="error-content">
      <div class="error-icon">üñ•Ô∏è</div>
      <p id="error-text"></p>
    </div>

    <button class="error-btn" onclick="closeError()">OK</button>
  </div>
</div>

</body>
</html>
