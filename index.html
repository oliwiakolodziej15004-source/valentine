<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>

  <style>
   body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    radial-gradient(circle at top, #5b2cff22, transparent 60%),
    linear-gradient(135deg, #0b0b12, #120f24);
  font-family: "Verdana", "Arial", sans-serif;
  overflow: hidden;
  color: #eae6ff;
}


  .card {
  background: rgba(15, 12, 30, 0.85);
  backdrop-filter: blur(14px);
  padding: 42px;
  border-radius: 22px;
  text-align: center;
  max-width: 420px;
  border: 1px solid #5b2cff66;
  box-shadow:
    0 0 30px #5b2cff55,
    0 0 70px #a88bff22;
}

.valentine-gif {
  width: 180px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow:
    0 0 15px #5b2cff88,
    0 0 35px #a88bff55;
  animation: float 5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

  

h1 {
  font-size: 28px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 10px;
  background: linear-gradient(
    90deg,
    #a88bff,
    #5b2cff,
    #a88bff
  );
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: cyberGlow 5s linear infinite;
}

@keyframes cyberGlow {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}

    p {
      font-size: 18px;
    }

    button {
  padding: 12px 26px;
  font-size: 15px;
  border-radius: 14px;
  cursor: pointer;
  margin: 12px;
  background: transparent;
  border: 1px solid #a88bffaa;
  color: #eae6ff;
  font-family: "Verdana", sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow:
    0 0 12px #5b2cff44,
    inset 0 0 12px #5b2cff22;
  transition: all 0.3s ease;
}

button:hover {
  box-shadow:
    0 0 25px #a88bff,
    inset 0 0 20px #5b2cff;
}

#yes {
  border-color: #a88bff;
}

#no {
  border-color: #5b2cff;
}

   .scanlines {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 4px
  );
}
/* Windows-style error popup */
.error-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.hidden {
  display: none;
}

.error-window {
  width: 340px;
  background: #1a162f;
  border: 1px solid #a88bff;
  box-shadow: 0 0 30px #5b2cff;
  font-family: "Verdana", sans-serif;
  color: #eae6ff;
}

.error-title {
  background: linear-gradient(90deg, #5b2cff, #a88bff);
  color: black;
  padding: 6px 10px;
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  font-size: 14px;
}

.error-content {
  display: flex;
  gap: 12px;
  padding: 16px;
  font-size: 13px;
}

.error-icon {
  font-size: 32px;
}

.error-btn {
  margin: 0 12px 12px;
  padding: 6px 18px;
  font-size: 13px;
  background: #a88bff;
  border: none;
  cursor: pointer;
}

  </style>
</head>

<body>

  <div class="card">
    
    <img 
      src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExajlmZDZqMHU0aHBnenFxOG1yYnloNmNoN2Jpa3Jsd2g1cndjZmxobSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GfGva4vGq4qNsUf4N9/giphy.gif"
      alt="cute gif"

    />

    <h1>Hey handsome üíï</h1>

    <button id="yes" onclick="yesClick()">Yes üíò</button>
    <button id="no" onmouseover="moveNo()">No üôÑ</button>
  </div>

  <script>
    let yesCount = 0;

    function yesClick() {
      yesCount++;

      const question = document.getElementById("question");
      const noBtn = document.getElementById("no");

      if (yesCount === 1) {
        question.innerText = "Wait... think carefully üòè";
        noBtn.innerText = "Are you sure? ü§®";
        noBtn.onmouseover = null;
      } else {
  document.getElementById("error-overlay").classList.remove("hidden");
}

    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    function closeError() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0b0b12;
      color:#eae6ff;
      font-family:'Verdana', sans-serif;
      text-align:center;
    ">
      <h1 style="
        background: linear-gradient(90deg, #a88bff, #5b2cff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      ">
        üíú SYSTEM MESSAGE üíú<br>
        VALENTINE CONFIRMED
      </h1>
    </div>
  `;
}

  </script>
<div class="scanlines"></div>
<div id="error-overlay" class="error-overlay hidden">
  <div class="error-window">
    <div class="error-title">
      <span>‚ùå Error</span>
      <span class="error-close">‚úï</span>
    </div>

    <div class="error-content">
      <div class="error-icon">üñ•Ô∏è</div>
      <p>
        <strong>Error:</strong><br>
        Norbert.exe was Olivia‚Äôs Valentine<br>
        from the day they met.
      </p>
    </div>

    <button class="error-btn" onclick="closeError()">OK</button>
  </div>
</div>

</body>
</html>
